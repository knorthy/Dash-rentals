<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash2 Rentals: Payment</title>
    <link rel="stylesheet" href="{{url_for("static", filename="css/bookingstyle.css")}}">
    <link rel="stylesheet" href="{{url_for("static", filename="css/methodstyle.css")}}">
    <link rel="stylesheet" href="{{ url_for("static", filename="icons/css/all.min.css") }}">  
</head>
<body style="background-color: #D8D8DA;">
    <header>
        <div class="logo">
            <a href="{{ url_for('index') }}"><img src="{{url_for("static", filename="img/dash2r.png")}}" alt="logo"></a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <div class="menu-icon-container">
                <img src="{{url_for("static", filename="images/menu-booking.png")}}" alt="Menu Icon">
            </div>
        </div>
        <div class="user">
            <p>Amren</p>
            <img src="{{url_for("static", filename="images/profile.png")}}" alt="User Image">
        </div>
    </header>
    <main>
    <form action="{{ url_for("confirm") }}" method="get">
    <div class="fillup-container" style="display: flex; justify-content: space-between; height: 70vh; width: 88.5vw;">
        <div class="first-column">
            <div class="booking-progress">
                <label style="font-size: 1.2vw; font-weight: 600; padding-left: 1vw;">Payment Methods</label>
                <div class="shapes">
                    <div id="circle1" style="z-index: 2; background: rgb(255,255,255); background: radial-gradient(circle, rgba(255,255,255,1) 42%, rgba(57,190,7,1) 42%);"></div>
                    <div id="circle2" style="z-index: 2; background: rgb(255,255,255); background: radial-gradient(circle, rgba(255,255,255,1) 37%, rgba(189,39,46,1) 46%, rgba(189,39,46,1) 100%);""></div>
                    <div id="circle3" style="z-index: 2;"></div>
                </div>
                <div class="line-progress"><hr style="width: 27vw; border: none; border-top: 5px solid black; margin-top: -12px; z-index: 1; border-radius: 100px;"></div>
                <div class="booking-titles">
                    <p id="title1" style="color: gray; font-weight: 500;;">Booking details</p>
                    <p id="title2" style="font-weight: 500; padding: 0 1vw 0 1vw">Payment methods</p>
                    <p id="title3" style="color: gray;  font-weight: 500;">Confirmation</p>
                </div>
            </div>

            <div class="card-container">
                <img src="{{url_for("static", filename="images/visa-card.png")}}" class="visa" alt="Visa Card"> 
            </div>

            <!-- need iconnect din -->
            <div class="payment-methods">
                <label id="section-label">Select Payment Method</label>
                <div class="payment-options">
                    <select class="cash">
                        <option value="cash" selected>Cash</option>
                        <option value="card">Card</option>
                    </select>
                </div>
                <div class="country-container">
                    <label id="section-label">Country or Region</label>
                    <div class="country-options">
                        <select class="country">
                            <option value="philippines" selected>Philippines</option>
                            <option value="united states">United States</option>
                        </select>
                    <input type="text" placeholder="ZIP" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="second-column">
            <div class="card-information">
                <label id="section-label">Card Information</label>

                <!-- lahat ng input sa card-group din -->
                <div class="card-group">
                    <div>
                        <input type="text" id="full-name" placeholder="Full Name">
                    </div>
                </div>
                <div class="card-group">
                    <div>
                        <input type="text" id="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="card-group">
                    <div>
                        <input type="text" id="visa-card" placeholder="Number">
                    </div>
                </div>
                <div class="card-group">
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <input type="text" id="expiry" placeholder="MM/YY">
                        <hr style="width: .01vw; height: 2vw; margin: .6vw 0 0 9.2vw ; background-color: #757575; border: none; z-index: 2;">
                        <input type="text" id="cvc" placeholder="CVC" style="z-index: 1; width: 10vw;">
                    </div>
                </div>
            </div>

            <div class="online">
                <div class="divider">
                    <hr><span><h5 style="justify-self: center;">Pay with Card or</h5></span>
                </div>
                <div class="online-options">
                    <button type="button" class="apple" onclick="featureNotReleased()"><i class="fa-brands fa-apple"></i>&ensp;Apple Pay</button>
                    <button type="button" class="google" onclick="featureNotReleased()"><i class="fa-brands fa-google"></i>&ensp;Google Pay</button>
                    <script>
                        function featureNotReleased() {
                            alert("Feature is not yet released.");
                        }
                    </script>
                </div>
                <div class="contBtn">
                    <button type="submit">Continue</button>
                </div>
            </div>
        </div>
        </div>
    </form>
    </main>

</body>
</html>
